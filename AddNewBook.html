		<div class="container">
			</br><center><h2>Add New Book(Screen 4)</h2></center></br>
			<form class="form-horizontal">
	  
				<div class="form-group">
					<label class="control-label col-md-4">ISBN</label>
					<div class="col-md-6">
						<input type="text" class="form-control" id="isbn" placeholder="ISBN">
					</div>
				</div>
		
				<div class="form-group">
					<label class="control-label col-md-4">Book Title</label>
					<div class="col-md-6">
						<input type="text" class="form-control" id="title" placeholder="Book Title">
					</div>
				</div>
		
				<div class="form-group">
					<label class="control-label col-md-4">Book Auther</label>
					<div class="col-md-6">
						<input type="text" class="form-control" id="auther" placeholder="Book Auther">
					</div>
				</div>
		
				<div class="form-group">
					<label class="control-label col-md-4">Book Price</label>
					<div class="col-md-6">
						<input type="text" class="form-control" id="price" placeholder="Book Price">
					</div>
				</div>
		
				<div class="form-group">
					<label class="control-label col-md-4">Available On</label>
					<div class="col-md-6">
						<textarea type="text" class="form-control" rows="5" id="comment"></textarea>
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-md-4"></label>
					<div class="col-md-6">
						<button type="submit" class="btn">Add New Book</button>
					</div>
				</div>
			</form>
		</div>
