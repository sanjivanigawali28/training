		<div class="container">
			</br><center><h2>Add New Author(Screen 5)</h2></center></br>
			<form class="form-horizontal">
	  
				<div class="form-group">
					<label class="control-label col-md-4">AuthorId</label>
					<div class="col-md-6">
						<input type="text" class="form-control" id="autherId" placeholder="AuthorId">
					</div>
				</div>
		
				<div class="form-group">
					<label class="control-label col-md-4">Name</label>
					<div class="col-md-6">
						<input type="text" class="form-control" id="name" placeholder="Name">
					</div>
				</div>
		
				<div class="form-group">
					<label class="control-label col-md-4">Email</label>
					<div class="col-md-6">
						<input type="email" class="form-control" id="email" placeholder="Email">
					</div>
				</div>
		
				<div class="form-group">
					<label class="control-label col-md-4">Department</label>
					<div class="col-md-2 dropdown">
						<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Department
						<span class="caret"></span></button>
							<ul class="dropdown-menu">
								<li><a href="#">Engineering</a></li>
								<li><a href="#">HR</a></li>
								<li><a href="#">Management</a></li>
							</ul>
						</div>
						<div class="col-md-4">
							<input type="text" placeholder="Department" id="departmentValue" class="form-control">
						</div>
				</div>
		
				<div class="form-group">
					<label class="control-label col-md-4">Website</label>
					<div class="col-md-6">
						<input type="url" class="form-control" id="website" placeholder="Website">
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-md-4">Skills</label>
					<div class="col-md-6">
						<textarea type="text" class="form-control" rows="5" id="skills"></textarea>
					</div>
				</div>
		
				<div class="form-group">
					<label class="control-label col-md-4"></label>
					<div class="col-md-6">
						<button type="submit" class="btn">Add New Author</button>
						</div>
				</div>
				
			</form>
		</div>
